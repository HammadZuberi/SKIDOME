<!-- for type safty -->
<ng-container *ngIf="$any(this.bcService.breadcrumbs$|async) as breadcrumbs">
    <section  *ngIf="(breadcrumbs[breadcrumbs.length-1].label !== 'Home')" 
    class="py-2 mb-3" style="margin-top :85px;  background-color: whitesmoke; ">
        <div class="container">        
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1> {{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb style="--bs-breadcrumb-divider: '>';" >
                        <ng-container *xngBreadcrumbItem="let breadcrumb"> {{breadcrumb| titlecase}} </ng-container>
        
                    </xng-breadcrumb>
        
                </div>
            </div>
        </div>
        </section>
</ng-container>
