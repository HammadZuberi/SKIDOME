<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="row">
    <div class="form-group col-12" formGroupName="paymentForm">
      <app-input-text
        [label]="'Name on Card'"
        formControlName="nameOnCard"
      ></app-input-text>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="form-floating">
        <div class="form-control" #cardNumber>
          <label>Card Number</label>
          <span class="text-danger">{{cardErrors}}</span>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-floating">
        <div class="form-control" #cardExpiry></div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-floating">
        <div class="form-control" #cardCvc>
          <label>Card CVC</label>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left">PREV</i>
  </button>
  <button class="btn btn-outline-primary" (click)="submitOrder()">
    Submit Order    <i class="fa fa-angle-right"></i> 
    <i *ngIf="loading" class="fa fa-spinner fs-spin"></i>
  </button>
</div>
