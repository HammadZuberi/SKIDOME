<div class="d-flex justify-content-center mb-3">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="OnSignIn()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Login</h1>
      </div>
      <app-input-text
        [formControl]="loginForm.controls['email']"  [label]="'Email Address'"
      ></app-input-text>
      <app-input-text
        [formControl]="loginForm.controls['password']"
        [type]="'password'" [label]="'Password'"
      ></app-input-text>
      <!-- <div class="form-floating">            
            <input
            [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
             type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required </div>
          </div> -->

      <div class="d-grid">
        <button [disabled]="loginForm.invalid" class="btn btn-primary mt-3 btn-lg" type="submit">
          Sign-In
        </button>
      </div>
    </form>
  </div>

  </div> -->
</div>
