<div class="d-flex  justify-content-center mb-3">
<div class="col-3">
    
    <form [formGroup]="loginForm" (ngSubmit)="OnSignIn()">
        <div class="text-center mb-4">
            <h1 class="mb-3">Login</h1>
        </div>
        <div class="form-floating mb-3">
            <input
            [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
             type="email" formControlName="email"
             class="form-control" id="floatingInput"
             placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required </div>
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">Please choose a correct email ID </div>
          </div>
          <div class="form-floating">
            
            <input
            [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
             type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary mt-3 btn-lg" type="submit"> Sign-In</button>
          </div>
            </form>
        
</div>
<div class="col-4 ms-5">
  <p>Forms Status : {{loginForm.status}}</p>
  <p>Email Status : {{loginForm.get('email')?.status}}</p>
  <p>Email Touched : {{loginForm.get('email')?.touched}}</p>
  <p>Email Dirty : {{loginForm.get('email')?.dirty}}</p>
  <pre> {{loginForm.value |json}}</pre>

</div>
</div>
