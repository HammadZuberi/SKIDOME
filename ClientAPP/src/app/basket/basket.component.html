        <div class="container">
            <div class="row">
                <!-- define output -->
               <app-basket-summary (addItem)="increamentItem($event)" (removeItem)="removeItem($event)" ></app-basket-summary>

            </div>
            <div  class="row">
<div class="col-6 offset-6">
    <app-order-total></app-order-total>
    <div class="d-grid"> 
<a routerLink="/checkout" class="btn btn-outline-primary py-2">Proceed to Checkout</a>
    </div>
     </div>
            </div>
        </div>

    </ng-container>
